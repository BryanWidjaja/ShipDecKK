  <body>
    <div class="navbar">
      <div class="logo-div">
        <a href="../index.html" class="nav-links">SD</a>
      </div>

      <div class="links">
        <a href="./gallery.html" class="nav-links">Gallery</a>
        <a href="./services.html" class="nav-links">Services</a>
        <a href="./aboutus.html" class="nav-links">About Us</a>
        <a href="./subscription.html" class="nav-links">Subscription</a>
      </div>
    </div>

    <section class="form-section">
      <div class="form-container">
        <p class="form-title">Subscribe Now</p>

        <form class="subscription-form" method="post">
          <div class="form-element-container">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              class="form-input"
            />
            <div class="errormsg" id="name-error"></div>
          </div>

          <div class="form-element-container">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              class="form-input"
            />
            <div class="errormsg" id="email-error"></div>
          </div>

          <div class="form-element-container">
            <label for="password" class="form-label">Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
              <img
                src="../assets/icons/show.png"
                alt="show-pass-img"
                class="show-pass-btn"
              />
            </div>
            <div class="errormsg" id="password-error"></div>
          </div>

          <div class="form-element-container">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              class="form-input"
            />
            <div class="errormsg" id="email-error"></div>
          </div>

          <div class="form-element-container">
            <label class="form-label">Interests (Select at least one)</label>
            <div class="form-element-row-container gap-2rem">
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  class="checkbox"
                />
                <label for="terms" class="checkbox-label">
                  New Ship Arrivals
                </label>
              </div>
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  class="checkbox"
                />
                <label for="terms" class="checkbox-label"> Newsletter </label>
              </div>
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  class="checkbox"
                />
                <label for="terms" class="checkbox-label">
                  New Ship Arrivals
                </label>
              </div>
            </div>

            <div class="errormsg" id="email-error"></div>
          </div>

          <div class="form-element-row-container">
            <div class="form-element-container">
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  class="checkbox"
                />
                <label for="terms" class="checkbox-label">
                  I agree to the
                  <a href="https://github.com/BryanWidjaja/ShipDecKK">
                    Terms & Conditions
                  </a>
                </label>
              </div>
              <div class="errormsg" id="terms-error"></div>
            </div>

            <div class="form-element-container">
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  id="privacy"
                  name="privacy"
                  class="checkbox"
                />
                <label for="privacy" class="checkbox-label">
                  I agree to the
                  <a href="https://github.com/BryanWidjaja/ShipDecKK">
                    Privacy Policies
                  </a>
                </label>
              </div>
              <div class="errormsg" id="privacy-error"></div>
            </div>
          </div>

          <button type="submit" class="form-btn">Subscribe</button>
        </form>
      </div>
    </section>

    <section class="footer">
      <div class="footer-top">
        <div class="footer-top-section">
          <p class="footer-title">Our Products</p>
          <a href="./gallery.html#luxury" class="footer-links">Luxury Ships</a>
          <a href="./gallery.html#cargo" class="footer-links">Cargo Ships</a>
          <a href="./gallery.html#cruise" class="footer-links">Cruise Ships</a>
        </div>
        <div class="footer-top-section">
          <p class="footer-title">About ShipDecKK</p>
          <a href="./aboutus.html#aboutus" class="footer-links">About Us</a>
          <a href="./aboutus.html#vision" class="footer-links">Our Vision</a>
          <a href="./aboutus.html#mission" class="footer-links">Our Mission</a>
        </div>

        <div class="footer-top-section">
          <p class="footer-title">Contact Us</p>
        </div>
      </div>
      <div class="footer-mid">
        <div class="policies">
          <a
            href="https://github.com/BryanWidjaja/ShipDecKK"

            href="https://github.com/BryanWidjaja/ShipDecKK"

          >
            <img src="../assets/icons/facebook.png" alt="facebook" />
          </a>
          <a
            href="https://github.com/BryanWidjaja/ShipDecKK"
            class="footer-links"

            <img src="../assets/icons/x.png" alt="X" />
          </a>
          <a
            href="https://github.com/BryanWidjaja/ShipDecKK"
            class="footer-links"
          >
            <img src="../assets/icons/tiktok.png" alt="tiktok" />

        </div>
      </div>
      <div class="footer-bottom">
        <p class="footer-text">
          Copyright Â© 2025 ShipDecKK. All Rights Reserved.
        </p>
      </div>
    </section>

</html>
